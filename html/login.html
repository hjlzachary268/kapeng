<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <script type="text/javascript" src="login.js"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="floor"></div>
  <div id="divUserReg">
    <p>登录</p>
    <!-- 用户名 -->
    <div>
      <label for="uname">用户名：</label>
      <input class="inputsize" type="text" id="uname" placeholder="请输入用户名" required><br>
    </div>
    <!-- 密码 -->
    <div>
      <label for="upwd">密码：</label>
      <input class="inputsize" type="password" id="upwd" placeholder="请输入用户密码"><br>
    </div>
    <!-- 按钮 -->
    <button onclick="userLog()">登录</button>
  </div>
  <footer>
    <iframe src="bottom.html" frameborder="0" scrolling="no"></iframe>
  </footer>
</body>
</html>
